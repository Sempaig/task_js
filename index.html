<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript task app </title>
    <!--BOOSTRAP 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!--navigation-->
  <nav class="navbar navbar-light gb-light">
    <div class="container">
        <a href="#" class="navbar-brand">Task Apps</a>
    </div>

  </nav>
<!--Main Content-->

<div class="container">
    <div class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="formTask">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Title" class="form-control">

                 </div>
                    <div class="form-group">
                        <textarea id="description" cols="30" rows="8" class="form-control" placeholder="Add a Description"></textarea>

                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Save</button>

                    </form>

                </div>

            </div>
        </div>
        <div class="col-md-8">

            <div id="tasks">

            </div>
            
        </div>
    </div>

</div>

<!-- Script -->
    <script src="app.js"></script>
</body>
</html>
